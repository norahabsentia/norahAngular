<div class="zodiac_box">

        <div class="toolkit-container">
            <div class="toolkit-header"><strong>ANIMATION TOOLKIT</strong></div>

                <strong><br>AUTO RIGGER</strong>
            </div>

            <div class="toolkit-header"><strong>3D MODELLING TOOLKIT</strong></div>
